<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>PEX - Examples</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;500;700&family=Space+Mono:wght@400;700&display=swap"
      rel="stylesheet"
    />

    <style>
      :root {
        --font-heading: 'Space Grotesk', sans-serif;
        --font-mono: 'Space Mono', monospace;

        --color-white: #fff;
        --color-black: #333;
        --color-grey: #777;
        --color-blue: #0001f2;
        --color-orange: #ff6a3b;
        --color-teal: #4bf7c0;
        --color-pink: #ffe5e3;
        --color-yellow: #ffed06;

        --color-blue-5: #f2f2fe;
        --color-blue-5-rgba: rgba(0, 1, 242, 0.05);
      }
      body {
        margin: 0;
        font-family: var(--font-mono);
        background-color: var(--color-black);
        color: var(--color-white);
      }
      * {
        text-rendering: optimizeLegibility;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
      }
      h1,
      h2,
      h3 {
        margin: 0;
      }
      h3 {
        font-size: 24px;
        font-weight: 500;
      }
      .u-container {
        position: relative;
        margin: 0 auto;
        padding: 0 20px;
        max-width: 1440px;
      }
      .u-grid {
        display: grid;
        grid-template-columns: repeat(12, 1fr);
        grid-gap: 20px;
      }
      .u-hide {
        display: none;
      }
      .MainHeader {
        position: relative;
        padding: 20px 0;
        background-color: var(--color-white);
        color: var(--color-black);
        box-shadow: 0 2px 2px var(--color-blue-5-rgba);
      }
      .MainHeader .u-container {
        display: flex;
        justify-content: space-between;
        align-items: center;
      }
      .MainHeader + .MainContent {
        padding-top: 40px;
      }
      .MainContent {
        background-color: var(--color-blue-5);
      }
      .Examples-list {
        grid-template-columns: repeat(3, 1fr);
        font-family: var(--font-heading);
      }
      .Examples-list::after {
        content: '';
      }
      .Examples-list-item a {
        display: block;
        color: var(--color-black);
        text-decoration: none;
        text-transform: capitalize;
      }
      .Examples-list-item img {
        max-width: 100%;
      }
      .Examples-list-item h3 {
        margin: 10px 0;
      }
      .Examples-list--side {
        display: block;
        overflow: auto;
        padding: 0 20px;
        z-index: 9999;
        position: fixed;
        right: 0;
        height: 100%;
        background-color: var(--color-blue-5-rgba);
        transform: translate3d(90%, 0, 0);
        transition: transform 150ms ease-out;
      }
      .Examples-list--side:hover {
        transform: translate3d(0, 0, 0);
        transition: transform 150ms ease-in;
      }
      .Examples-list--side .Examples-list-item {
        width: 100%;
        max-width: 200px;
        margin-bottom: 20px;
        border-bottom: 1px solid var(--color-teal);
      }
      .Examples-list--side .Examples-list-item h3 {
        font-size: 16px;
      }
      .Examples-list--side .Examples-list-item a {
        color: var(--color-white);
      }
      @media screen and (max-width: 768px) {
        .Examples-list {
          grid-template-columns: repeat(2, 1fr);
        }
        .Examples-list--side .Examples-list-item {
          max-width: 100vw;
        }
      }
      @media screen and (max-width: 568px) {
        .Examples-list {
          grid-template-columns: repeat(1, 1fr);
        }
      }
    </style>
  </head>
  <body>
    <header class="MainHeader">
      <div class="u-grid u-container">
        <h1>PEX</h1>
        <p>Examples</p>
      </div>
    </header>
    <main class="MainContent">
      <div class="u-container">
        <nav class="Examples-list u-grid"></nav>
        <div class="Example"></div>
      </div>
    </main>
    <script src="build/main.js"></script>
  </body>
</html>
